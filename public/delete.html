<!doctype html>
<html>
  <head>
    <title>Delete</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" integrity="sha256-WPeFPWD3PZQUDrpFnDM1N2KadNVwCfNS4cCZ78b76T8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <style>
        .section {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h4>Sorry to see you go!</h4>
    <p>Enter your user name and password to delete your account:</p>
    <form action="/deleteAccount" method="GET">
        <div class="row">
            <div class="six columns">
                <label for="userName"><b>Username</b></label>
                <input class="u-full-width" type="text" placeholder="Enter Username" id="userName" name="userName" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="password"><b>Password</b></label>
                <input class="u-full-width" type="password" placeholder="Enter Password" id="password" name="password" required>
            </div>
        </div>
        <input class="button" type="submit" value="Delete">
        <input class="button-primary" type="button" onclick="location.href='/';" value="Cancel">
    </form>
  </body>
</html>
